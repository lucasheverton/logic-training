<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenhando a Bandeira do Brasil no canvas</title>
</head>

<style>
  body {
    background-color: #FFFFFF;
  }

  canvas {
    display: block;
    margin: 0 auto;
  }
</style>

<body>
  <h1>Bandeira do Brasil feita com canvas!</h1>
  <br>
  <canvas width="700" height="600"></canvas>
</body>

<script>
  var tela = document.querySelector("canvas");
  // criando um pincel e colocando a tela no formato 2D
  var pincel = tela.getContext("2d");

  // aplicando a cor da minha tela.
  pincel.fillStyle = "green";

  function rectangleGreen() {
    pincel.fillRect(0, 0, 700, 600);
  }

  function triangleYellowUp() {
    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(350, 100);
    pincel.lineTo(50, 300);
    pincel.lineTo(650, 300);
    pincel.fill();
  }

  function triangleYellowDown() {
    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(350, 500);
    pincel.lineTo(50, 300);
    pincel.lineTo(650, 300);
    pincel.fill();
  }

  function triangleYellow() {
    triangleYellowUp();
    triangleYellowDown();
  }

  function circleBlue() {
    pincel.fillStyle = "darkblue";
    pincel.beginPath();
    pincel.arc(350, 300, 125, 0, 3 * 14);
    pincel.fill();
  }

  rectangleGreen();
  triangleYellow();
  circleBlue();

</script>

</html>
