<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números pares!</title>
</head>

<body>
  <h1>Número pares de 1 a 100!</h1>
</body>

<script>
  function imprime(texto) {
    document.write(texto);
    document.write("<br>");
  }

  var inicio = 0;
  var fim = 100;

  while (inicio <= fim) {
    if (inicio % 2 == 0) {
      imprime(inicio);
    }

    inicio += 2;
  };

  imprime("FIM");

</script>

</html>
